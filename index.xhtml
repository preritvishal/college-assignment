<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        Techno Trivia
    </title>
</head>

<body>
    <div id="first-screen">
        <p>
            Welcome
        </p>

        <p>
            To
        </p>

        <p>
            Techno Trivia
        </p>
    </div>

    <div id="second-screen">
        <p>
            Where we will be asking you a series of question

        </p>

        <p>
            You will be given a score at the end.
        </p>

        <p>
            Remember, This in't an art class, There are Wrong Answers, Right Answers, and Unanswered Questions.
        </p>
    </div>

    <div id="third-screen">

        <p>
            But first, Enter these details to get started.
        </p>

        <!-- input form at down side of screen to have user input -->
        <form action="post">
            <div id="first-name-div">
                <div class="user-label">
                    <label for="user-first-name">First Name</label>
                </div>
                <div class="user-input">
                    <input type="text" id="user-first-name" />
                </div>
            </div>
            <div id="last-name-div">
                <div class="user-label">
                    <label for="user-last-name">Last Name</label>
                </div>
                <div class="user-input">
                    <input type="text" id="user-last-name" />
                </div>
            </div>
        </form>
    </div>

</body>

<link rel="stylesheet" href="./css/mainPageStyle.css" />
<!-- Linked the CSS at end so that any error with css won't
    stop page bare bones from loading -->

</html>
