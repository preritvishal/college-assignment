<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        Techno Trivia
    </title>
</head>

<body>
    <div id="first-screen">
        <!-- first screen with welcome text and proceed to next arrow -->
        <p>
            Welcome
        </p>

        <p>
            To
        </p>

        <p>
            Techno Trivia
        </p>

        <!-- next button, links to next div below it -->
        <div id="next-1" class="next-button">
            <a href="#second-screen">
                <img src="./img/next-icon.png" alt="next-button" id="next-icon-normal-1" />
            </a>
        </div>

    </div>

    <div id="second-screen">
        <!-- next screen with some tips and warnings and next button -->
        <p>
            Where we will be asking you a series of question

        </p>

        <p>
            You will be given a score at the end.
        </p>

        <p>
            Remember, This isn't an art class, There are Wrong Answers, Right Answers, and Unanswered Questions.
        </p>

        <!-- next button that links to form below it -->
        <div id="next-2" class="next-button">
            <a href="#third-screen">
                <img src="./img/next-icon.png" alt="next-button" id="next-icon-normal-2" />
            </a>
        </div>
    </div>

    <div id="third-screen">
        <!-- form with basic details and a button to start the quiz -->

        <p>
            But first, Enter these details to get started.
        </p>

        <!-- input form at down side of screen to have user input -->
        <form action="post">

            <div id="form-first-row">


                <!-- input first name -->
                <div id="first-name-div">
                    <div class="user-label">
                        <label for="user-first-name">First Name</label>
                    </div>
                    <div class="user-input">
                        <input type="text" id="user-first-name" />
                    </div>
                </div>

                <!-- input last name -->
                <div id="last-name-div">
                    <div class="user-label">
                        <label for="user-last-name">Last Name</label>
                    </div>
                    <div class="user-input">
                        <input type="text" id="user-last-name" />
                    </div>
                </div>

            </div>

            <div id="form-second-row">

                <div id="age-div">
                    <div class="user-label">
                        <label for="user-age">Age</label>
                    </div>
                    <div class="user-input">
                        <input type="number" id="user-age" />
                    </div>
                </div>

                <div id="gender-div">
                    <div class="user-label">
                        <label for="user-gender">You are: </label>
                    </div>
                    <div class="user-input">
                        <select name="" id="user-gender">
                            <option value=""> </option>
                            <option value="male">Male</option>
                            <option value="female">female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

            </div>


            <div id="form-third-row">

                <div id="email-div">
                    <div class="user-label">
                        <label for="user-email">Email</label>
                    </div>
                    <div class="user-input">
                        <input type="text" id="user-email" />
                    </div>
                </div>

            </div>

        </form>

        <div id="next-3" class="next-button">
            <a href="#first-screen">
                <img src="./img/next-icon.png" alt="next-button" id="next-icon-normal-2" />
            </a>
        </div>

    </div>

</body>

<link rel="stylesheet" href="./css/mainPageStyle.css" />
<!-- Linked the CSS at end so that any error with css won't
    stop page bare bones from loading -->

</html>
