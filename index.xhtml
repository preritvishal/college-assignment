<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        Techno Trivia
    </title>
</head>

<body>
    <div id="first-screen">
        <!-- first screen with welcome text and proceed to next arrow -->
        <p>
            Welcome
        </p>

        <p>
            To
        </p>

        <p>
            Techno Trivia
        </p>

        <!-- next button, links to next div below it -->
        <div id="next-1" class="next-button">
            <a href="#second-screen">
                <img src="./img/next-icon-normal.png" alt="next-button" id="next-icon-normal-1" />
            </a>
        </div>

    </div>

    <div id="second-screen">
        <!-- next screen with some tips and warnings and next button -->
        <p>
            Where we will be asking you a series of question

        </p>

        <p>
            You will be given a score at the end.
        </p>

        <p>
            Remember, This in't an art class, There are Wrong Answers, Right Answers, and Unanswered Questions.
        </p>

        <!-- next button that links to form below it -->
        <div id="next-2" class="next-button">
            <a href="#third-screen">
                <img src="./img/next-icon-normal.png" alt="next-button" id="next-icon-normal-2" />
            </a>
        </div>
    </div>

    <div id="third-screen">
        <!-- form with basic details and a button to start the quiz -->

        <p>
            But first, Enter these details to get started.
        </p>

        <!-- input form at down side of screen to have user input -->
        <form action="post">
            
            <!-- input first name -->
            <div id="first-name-div">
                <div class="user-label">
                    <label for="user-first-name">First Name</label>
                </div>
                <div class="user-input">
                    <input type="text" id="user-first-name" />
                </div>
            </div>

            <!-- input last name -->
            <div id="last-name-div">
                <div class="user-label">
                    <label for="user-last-name">Last Name</label>
                </div>
                <div class="user-input">
                    <input type="text" id="user-last-name" />
                </div>
            </div>

        </form>
    </div>

</body>

<link rel="stylesheet" href="./css/mainPageStyle.css" />
<!-- Linked the CSS at end so that any error with css won't
    stop page bare bones from loading -->

</html>
